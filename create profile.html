  <body>
      <!-- responsive row -->
    <div class="row">
        <!-- responsive column -->
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
          <!-- text center align -->
          <div class="text-center">
          <img class="profile-icon" src="img/profile.png" alt="Profile picture">
        <h1>Sign up</h1>
    </div>
    </div>
      </div>
      <br>
      <br>
      <br>
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
      <div class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="nameInput">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
              <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              <br>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="ageInput">Age:</label>
            <div class="col-sm-10">          
              <input type="number" class="form-control" id="ageInput" placeholder="Enter age">
              <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
              <br>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="foodInput">Fav food:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="foodInput" placeholder="Enter favourite food">
              <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              <br>
            </div>
          </div>
          <div class="col-sm-4">
            <form action="/action_page.php" class="form-group" for="browser">
              <label class="form-label control-label col-sm-2" for="browser" >Diet:</label>
              <div class="col-sm-10">
              <input class="form-control" list="browsers" name="browser" id="browser" placeholder="Enter Diet">
              <div class="valid-feedback">Valid.</div>
                 <div class="invalid-feedback">Please fill out this field.</div>
              <datalist id="browsers">
                <option value="Omnivore">
                <option value="Vegan">
                <option value="Vegatarian">
                <option value="Pescetarian">
                <option value="Carnivore">
              </datalist>    
            </form>
            </div>
          </div>
          <br>
          <label class="form-label" for="imageInput">Upload Profile Picture:</label>
<input type="file" class="form-group" id="imageInput" />
<br>
<br>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" id="btn" name="btn" onclick="newProfile()">Sign up</button>
            </div>
          </div>
        </form>
        </div>
        
        <div class="col-sm-4"></div>
    </div>
</div>
  </body>
